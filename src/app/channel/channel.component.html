<div class="wrapper">

  <div class="canal" *ngIf="umCanal">
    <app-channel-descrip [title]="umCanal.title" [field_description]="umCanal.field_description"
      [field_thumbnail_channel]="umCanal.field_thumbnail_channel" [field_user_photo]="umCanal.field_user_photo">
    </app-channel-descrip>
  </div>

  <div class="videos_cont">
    <div class="ultimos_videos">Vídeos</div>
    <div class="agrupar">
      <div class="videos" *ngFor="let video of videos">

        <div class="video">
          <div class="imagem">
            <img src="{{link}}{{video.thumbnail__target_id}}" [routerLink]="['/video-player',video.mid]">
          </div>

          <div class="informação">
            <div class="texto">
              <div class="channel_name">{{video.field_channel}}</div>
              <div class="video_name">{{video.name}}</div>
              <div class="time_ago">{{video.created}}</div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <div class="more">
    <button class="buttonmore" (click)="moreResults()">mais resultados</button>
  </div>

  <div class="comentarios">

  </div>


  <div id="comment_submit_section">
    <div id="user_pic_selection">
      <img id="user_pic" src="{{comment_photo}}" alt="user_pic_placeholder">
    </div>
    <form #submit="ngForm" (ngSubmit)="commentSubmission(submit)" id="comment_forms">
      <div id="name_and_mail" class="form-group">
        <input type="text" name="username" placeholder="Name" id="name_submission" ngModel>
        <input type="email" name="usermail" placeholder="e-mail (not required)" id="mail_submission" ngModel>
      </div>
      <input type="text" name="usercomment" placeholder="Comment" id="comment_submission" ngModel>
      <div id="button_container">
        <button type="submit">Submit Comment</button>
      </div>
    </form>
  </div>
  <div id="comment_section">
    <div id="comments" *ngFor="let comment of comments">
      <div id="user_pic">
        {{this.userPicGenerator(comment.name)}}
      </div>
      <div id="comment_published">
        <div id="user_and_publicationDate">
          <div id="user_name">{{usernameCleaner(comment.name)}}</div>
          <div id="publicationDate">{{comment.created}}</div>
        </div>
        <div id="comment">
          {{comment.comment_body}}
        </div>
      </div>
    </div>
  </div>
</div>
